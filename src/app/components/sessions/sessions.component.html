
<div class="session-container">
  <header>
    <h3>ACTIVE GAMES</h3>
  </header>

  <div class="games-container">
    <section class="games">
      <ul>
        <li *ngFor="let session of this.sessions"><p>{{session.from.name}}</p> <span class="battle-icon"></span> <p>{{session.to.name}}</p></li>
      </ul>
    </section>
  </div>

</div>
